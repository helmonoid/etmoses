carrier: heat
dispatchable: false
importable_gqueries:
  heat_production: etmoses_must_run_heat_for_households_from_central_heat_network

defaults:
  total_initial_investment: 0.5   # EUR/kWh
  om_costs_per_year:        0.02  # EUR/kWh
  technical_lifetime:       30.0  # Year
  marginal_heat_costs:      0.025 # EUR/kWh
  distance:                 1
  units:                    1

exists_as_technology_in_etengine: false

whitelisted_attributes:
  - distance
  - heat_production
  - marginal_heat_costs
  - om_costs_per_year
  - profile
  - stakeholder
  - technical_lifetime
  - total_initial_investment
